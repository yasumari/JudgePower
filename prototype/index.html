<!DOCTYPE html>
<html>

<head>
    <title>JudgePower - Fälle dein Urteil!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/judge-style.css" rel="stylesheet">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/voice.js"></script>
    <script src="js/help.js"></script>
</head>

<body next-page="pages/question-1.html">
    <div class="basic-container">
        <div class="basic-container-element">
            <img class="main-logo" src="assets/img/logo.png">
        </div>
        <div class="basic-container-element">
            <h1 voice>
                Hallo, ich bin Richterin Judica!<br>
                Hilfst du mir bei meinem Urteil? Nimm den Hammer in die Hand und lege los!
            </h1>
        </div>
        <div class="basic-container-element">
            <div class="judge-button" animate-on-keys="1,2,3,4" navigate>
                Los geht's!
            </div>
        </div>
    </div>
    <div class="message-container">
        <div class="help-hint">
            <img src="assets/img/info-circle.svg"> <span>Drücke <b><kbd>h</kbd></b> für eine Übersicht der
                Steuerung.</span>
        </div>
        <div class="voice-warning">
            <img src="assets/img/volume-mute.svg"> <span>Sprachausgabe in Chrome ggf. nicht möglich!</span>
        </div>
    </div>
    <div class="help-overlay">
        <h1>Nutze folgende Tasten, um die Elemente mit den jeweiligen Farben auszuwählen.</h1>
        <div class="help-overlay-button-container">
            <div class="help-overlay-button bgc-1">1</div>
            <div class="help-overlay-button bgc-1">2</div>
            <div class="help-overlay-button bgc-1">3</div>
            <div class="help-overlay-button bgc-1">4</div>
        </div>
    </div>
</body>

</html>
